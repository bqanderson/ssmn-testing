<!DOCTYPE html>
<html ng-app="initApp">
  <head>
    <meta charset="utf-8">
    <title>Testing ngKnob using ngMaterial</title>
    <!-- Stylesheets and Fonts -->
    <link rel="stylesheet" href="../vendor/angular-material/angular-material.min.css" media="screen" title="no title" charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/stylesheet.css" />

    <!-- Vendor JS Files -->
    <script src="../vendor/angular/angular.min.js" charset="utf-8"></script>
    <script src="../vendor/angular-material/angular-material.min.js" charset="utf-8"></script>
    <script src="../vendor/angular-animate/angular-animate.min.js" charset="utf-8"></script>
    <script src="../vendor/angular-messages/angular-messages.min.js" charset="utf-8"></script>
    <script src="../vendor/angular-aria/angular-aria.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.10/d3.min.js"></script>

    <!-- Custom JS Files -->
    <script src="../scripts/initApp.js" charset="utf-8"></script>
    <script src="../scripts/ng-knob.js" charset="utf-8"></script>
    <base href="/" />
  </head>
  <body ng-controller="InitController as ic" layout="column">
    <md-toolbar class="md-whiteframe-3dp">
      <h1>Testing NG Knobs for the Win!</h1>
    </md-toolbar>

    <div class="container" layout="row" flex>
      <md-sidenav md-is-locked-open="true" class="md-whiteframe-3dp">
        <md-list ng-repeat="mileStone in ic.mileStones track by $index">
          <md-list-item>
            <ui-knob value="mileStone.value" options="mileStone.options"></ui-knob>
            {{mileStone.options.subText.text}}
          </md-list-item>
        </md-list>
      </md-sidenav>
      <md-content id="content" flex>
        <div>
          <ui-knob value="ic.phaseOneValue" options="ic.phaseOneOptions"></ui-knob>
          <ui-knob value="ic.phaseTwoValue" options="ic.phaseTwoOptions"></ui-knob>
          <md-button class="btn1">Update</md-button>
        </div>
      </md-content>
    </div>

  </body>
</html>
